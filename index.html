<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>gregslist_async</title>
</head>

<body>
  <!-- SECTION -->
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light px-2">
      <a class="navbar-brand" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ml-2">gregslist_async</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <!-- NAVLINKS -->
          <a href="#/about" class="nav-link">About</a>
          <a href="#/cars" class="nav-link">Cars</a>
          <a href="#/houses" class="nav-link">Houses</a>
        </div>
      </div>
      <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
    </nav>
  </header>

  <!-- SECTION -->
  <main>


    <section id="router-view">
      <!-- primary viewport -->
      <div class="container-fluid">
        <section class="row">
          <div class="col-12 p-3">
            <h1>Houses</h1>
          </div>
        </section>

        <section id="houseForm" class="row justify-content-center">
          <div class="col-10 col-md-8 p-4">
            <form onsubmit="app.HousesController.createHouse(event)">

              <div class="mb-2">
                <label for="year">Year</label>
                <input id="year" type="text" name="year" required placeholder="Year...">
              </div>

              <div class="mb-2">
                <label for="name">Name</label>
                <input id="name" type="text" name="name" required placeholder="Name...">
              </div>

              <div class="mb-2">
                <label for="bedrooms">Number of Bedrooms</label>
                <input id="bedrooms" type="text" name="bedrooms" required placeholder="Number of bedrooms...">
              </div>

              <div class="mb-2">
                <label for="bathrooms">Number of Bathrooms</label>
                <input id="bathrooms" type="text" name="bathrooms" required placeholder="Number of bathrooms...">
              </div>

              <div class="mb-2">
                <label for="levels">Levels</label>
                <input id="levels" type="text" name="levels" required placeholder="Levels...">
              </div>

              <div class="mb-2">
                <label for="price">Price</label>
                <input id="price" type="text" name="price" required placeholder="Price...">
              </div>

              <div class="mb-2">
                <label for="description">Description</label>
                <input id="description" type="text" name="description" maxlength="500" placeholder="Description...">
              </div>

              <div class="mb-2">
                <label for="imgUrl">Image Url</label>
                <input id="imgUrl" type="text" name="imgUrl" maxlength="500" placeholder="Image Url...">
              </div>


              <div>
                <button class="btn btn-success" type="submit">Submit</button>
              </div>





            </form>
          </div>
        </section>

        <section id="houseCards" class="row justify-content-center">
          <div class="col-10">
            <div class="d-flex shadow">
              <img class="house-image"
                src="https://images.unsplash.com/photo-1505843513577-22bb7d21e455?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGFsYWJhbWElMjBtYW5zaW9ufGVufDB8fDB8fHww&auto=format&fit=crop&w=800&q=60">
              <div class="p-3">
                <h2>Name</h2>
                <p>Bedrooms Bathrooms</p>
                <p>Levels</p>
                <p>Price</p>
                <p>Year</p>
                <p>Created At</p>
                <p>Updated At</p>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque laborum sint deserunt rerum animi a
                  eum
                  necessitatibus at, culpa architecto.</p>
                <div class="">
                  <img src="" alt="">
                  <p>Creator Name</p>
                  <button onclick="app.HousesController.removeCar('${this.id}')" class="btn btn-danger">Delete
                    House</button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>

    </section>


  </main>

  <!-- SECTION -->
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p class="mb-0"><small>Made with ðŸ’– by CodeWorks</small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.socket.io/4.1.1/socket.io.min.js"
    integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
